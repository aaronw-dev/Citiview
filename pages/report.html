<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citiview</title>
</head>
<body>
    <div>
        <div class="rendered-form">
            <div class="formbuilder-text form-group field-Name-of-Issue">
                <label for="Name-of-Issue" class="formbuilder-text-label">Name of Issue<span class="formbuilder-required">*</span></label>
                <input type="text" placeholder="Name of issue" class="form-control" name="Name-of-Issue" access="false" maxlength="0" id="Name-of-Issue" required="required" aria-required="true">
            </div>
            <div class="formbuilder-textarea form-group field-Description-of-Issue">
                <label for="Description-of-Issue" class="formbuilder-textarea-label">Description of Issue</label>
                <textarea type="textarea" placeholder="Describe the issue" class="form-control" name="Description-of-Issue" access="false" rows="3" id="Description-of-Issue"></textarea>
            </div>
            <div class="formbuilder-date form-group field-Date-Field">
                <label for="Date-Field" class="formbuilder-date-label">Date Field</label>
                <input type="date" class="form-control" name="Date-Field" access="false" id="Date-Field">
            </div>
            <div class="formbuilder-file form-group field-Picture-Upload">
                <label for="Picture-Upload" class="formbuilder-file-label">Picture Upload<span class="tooltip-element" tooltip="Upload pictures of the issue">?</span></label>
                <input type="file" class="form-control" name="Picture-Upload[]" access="false" multiple="true" id="Picture-Upload" title="Upload pictures of the issue">
            </div>
            <div class="formbuilder-number form-group field-Priority-">
                <label for="Priority-" class="formbuilder-number-label">Priority&nbsp;</label>
                <input type="number" class="form-control" name="Priority-" access="false" min="1" max="10" id="Priority-">
            </div>
        </div>
    </div>
</body>
</html>
